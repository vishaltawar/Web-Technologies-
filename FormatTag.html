<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formating Tag</title>
</head>

<body>
    <!-- Block level Element -->
    <h1 style="background-color: cyan;">Welcome in India</h1>
    <h2>this is Heading</h2>

    <!-- Inline level Element -->
    <span style="background-color: yellow;height: 200px; width: 300px;">Inline level Element</span>
    <b style="background-color: rgb(0, 255, 102);">Welcome in India</b>
    <i style="background-color: red;">Welcome in India</i>
    <u>This is underline Tag</u>

    <!-- Inline-Block Element -->
    <img style="height:300px;width:400px;" src="./Image/army.jpj.jpg" alt="Image not Found">
    <mark>Welcome in India</mark>
</body>

</html>
